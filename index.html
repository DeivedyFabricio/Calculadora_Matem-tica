<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculadora" id="calculadora">
      <h2>Calculadora</h2>
      <input type="number" id="valor1" placeholder="Digite o primeiro número" />
      <input type="number" id="valor2" placeholder="Digite o segundo número" />
      <select id="operacao">
        <option value="+">Soma (+)</option>
        <option value="-">Subtração (-)</option>
        <option value="*">Multiplicação (*)</option>
        <option value="/">Divisão (/)</option>
      </select>
      <button onclick="calcular()">Calcular</button>
      <p id="resultado"><strong>Resultado:</strong> </p>
    </div>
    <div class="painel" id="painel">
      <button onclick="mover()">Mover Calculadora</button>
    </div>
  </div>

  <script>
    function calcular() {
      const v1 = parseFloat(document.getElementById('valor1').value);
      const v2 = parseFloat(document.getElementById('valor2').value);
      const operacao = document.getElementById('operacao').value;
      let res = 0;

      if (isNaN(v1) || isNaN(v2)) {
        alert("Digite dois números válidos.");
        return;
      }

      switch(operacao) {
        case '+': resultado = v1 + v2; break;
        case '-': resultado = v1 - v2; break;
        case '*': resultado = v1 * v2; break;
        case '/': 
          if (v2 === 0) {
            alert("Não é possível dividir por zero.");
            return;
          }
          resultado = v1 / v2; 
          break;
        default:
          alert("Operação inválida.");
          return;
      }

      document.getElementById('resultado').innerHTML = `<strong>Resultado:</strong> ${resultado}`;
    }
    let valor = 0;
    function mover(){
    const div = document.getElementById('calculadora');
    const lado = document.getElementById('painel');

    if (valor === 0) {
    div.style.left = '10%'; // Move na horizontal
    div.style.top = '10%';  // Move na vertical
    lado.style.right = '10%'; // Move na horizontal
    lado.style.top = '60%';  // Move na vertical
    valor = 1;
    }
    else if (valor === 1) {
    div.style.left = '60%'; // Move na horizontal
    div.style.top = '10%';  // Move na vertical
    lado.style.right = '60%'; // Move na horizontal
    lado.style.top = '10%';  // Move na vertical
    valor = 2;
    }
    else if (valor === 2) {
    div.style.left = '60%'; // Move na horizontal
    div.style.top = '10%';  // Move na vertical
    lado.style.right = '60%'; // Move na horizontal
    lado.style.top = '60%';  // Move na vertical
    valor = 3;
    }
    else {
    div.style.left = '10%'; // Move na horizontal
    div.style.top = '10%';  // Move na vertical
    lado.style.right = '10%'; // Move na horizontal
    lado.style.top = '10%';  // Move na vertical
    valor = 0;
    } 
  }
  </script>
</body>
</html>
